Unggah file CSV.
  ---
tags:
  - name: Upload File CSV (LSTM)
parameters:
  - name: file
    in: formData
    type: file
    required: true
    description: Unggah file CSV.

responses:
  200:
    description: File berhasil diunggah.
    schema:
      properties:
        status_code:
          type: integer
          default: 200
        message:
          type: string
          default: File berhasil diunggah.
        sqlite3_url:
          type: string
        list_wordcloud:
          type: string
        output:
          type: string
  400:
    description: Format file tidak sesuai atau tidak ada file yang dipilih.
    schema:
      properties:
        error:
          type: string
  500:
    description: Internal Server Error